name: CI/CD
on:
  push:
    branches:
    - development
    pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npm i nx
    - run: nx lint ui
    - run: nx lint api