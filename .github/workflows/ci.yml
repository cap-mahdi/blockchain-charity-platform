name: CI/CD
on:
  push:
    branches:
    - development
  pull_request:

jobs:
  lint and build :
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npm i  nx
    - run: npx nx lint ui
    - run: npx nx lint api
    - run: npx nx build ui
    - run: npx nx build api
  