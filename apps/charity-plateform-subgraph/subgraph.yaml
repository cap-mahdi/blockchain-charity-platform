specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CharityCampaignFactory
    network: sepolia
    source:
      address: "0x912a059CF95E9b1caafdbd39E6B13201e169B458"
      abi: CharityCampaignFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
      abis:
        - name: CharityCampaignFactory
          file: ./abis/CharityCampaignFactory.json
      eventHandlers:
        - event: CampaignCreated(address,address)
          handler: handleCampaignCreated
      file: ./src/charity-campaign-factory.ts
